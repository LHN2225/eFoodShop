server:
  port: 8765

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: food
          uri: lb://FOOD/
          predicates:
            - Path=/food/**
        - id: storage
          uri: lb://STORAGE/
          predicates:
            - Path=/storage/**
        - id: manager_info
          uri: lb://MANAGERINFO/
          predicates:
            - Path=/manager-info/**
        - id: cart
          uri: lb://CART/
          predicates:
            - Path=/cart/**
        - id: shipper
          uri: lb://SHIPPER/
          predicates:
            - Path=/shipper/**
        - id: virtual_food_cart_order
          uri: lb://VIRTUALFOODCARTORDER/
          predicates:
            - Path=/virtual-food-cart-order/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
