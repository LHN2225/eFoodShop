<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{img/sample/logo/favicon.ico}" type="image/x-icon">

    <!-- custom css link -->
    <link rel="stylesheet" th:href="@{/css/style_sample-prefix.css}">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <h1 class="d-flex justify-content-center align-items-center">Edit Manager</h1>
    <div class="container d-flex justify-content-center align-items-center">
    <!--    <form th:method="PUT" th:action="@{/api/admin/admin}" th:object="${managerInfo}">-->
        <form th:method="put" class="flex-column" th:object="${manager}" th:action="@{/api/manager-info/user/update-manager-info}">
            <div class="mb-3 mt-3 d-flex">
                <label class="form-label mx-3">Manager's Id</label>
                <input class="form-control-sm form-control" th:field="*{id}" name="username" required readonly>
            </div>

            <div class="mb-3 mt-3 d-flex">
                <label class="form-label mx-3">Username</label>
                <input class="form-control-sm form-control" th:field="*{username}" name="username" required>
            </div>

            <div class="mb-3 mt-3 d-flex">
                <label class="form-label mx-3">Password</label>
                <input class="form-control-sm form-control" type="password" th:field="*{password}" name="password" required>
            </div>

            <div class="mb-3 mt-3 d-flex">
                <label class="form-label mx-3">Phone Number</label>
                <input class="form-control-sm form-control" id="phone" th:field="*{phone}" name="phone" required>
            </div>

            <div class="mb-3 mt-3 d-flex">
                <button type="submit" class="btn btn-primary">EDIT</button>
            </div>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer th:replace="fragments/layout/footer :: footer"></footer>

<!-- JavaScript libraries -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
