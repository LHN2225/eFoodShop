	<link th:href="@{/assets/css/main.css}" rel="stylesheet">

<body>

	<!-- ======= Header ======= -->
	<header th:replace="fragment/header :: header"></header>
	<!-- End Header -->

	<main id="main">

		<!-- ======= Breadcrumbs ======= -->
		<div class="breadcrumbs">
			<div class="page-header d-flex align-items-center"
				style="background-image: url('/assets/img/page-header.jpg');">
				<div class="container position-relative">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-6 text-center">
							<h2>Login</h2>
						</div>
					</div>
				</div>
			</div>
			<nav>
				<div class="container">
					<ol>
						<li><a href="/shipper/home">Home</a></li>
						<li>Login</li>
					</ol>
				</div>
			</nav>
		</div><!-- End Breadcrumbs -->

		<section class="sample-page">
			<div class="container" data-aos="fade-up">
				<div class="d-flex justify-content-center align-items-center">
					<form id="submit-form">
						<h3>Login</h3>
						<div class="row gy-4 mt-2">

							<div class="col-md-12 ">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Email" required>
							</div>

							<div class="col-md-12">
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Password" required>
							</div>

							<div class="col-md-12 text-center">
								<div>
									<button class="btn btn-primary me-5">Login</button>
									<a class="get-a-quote text-secondary" href="get-a-quote.html">Cancel</a>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="fragment/footer :: footer"></footer>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<!-- Vendor JS Files -->
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
	<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
	<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/aos/aos.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/assets/js/domain.js}"></script>

	<!-- Ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>

		// This submit form just to simulate passing the value from the form to server 
		$('#submit-form').on('submit', function (e) {
			e.preventDefault(); // Prevent the form from submitting in the traditional way
			let formData = $(this).serialize(); // Serialize the form data

			$.ajax({
				url: shipperDomain + '/shipper/login',
				method: 'POST',
				data: formData,
				success: function(response) {
					console.log(response)
				},
				error: function(xhr, status, error) {
					console.log('Request failed:', error);
				}
			});

		});

	</script>

</body>
