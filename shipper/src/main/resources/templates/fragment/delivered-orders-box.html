<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <table class="table table-striped table-hover" th:fragment="delivered-orders-box">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Created Date</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Check if orders list is not empty -->
            <tr th:each="order: ${orders}">
                <td class="order-id" th:utext="${order.id}"></td>
                <td th:utext="${order.createdDate}"></td>
                <td th:utext="${order.address}"></td>
                <td><button class="btn btn-primary" onclick="detail(this)">Detail</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
