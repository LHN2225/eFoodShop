<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="order-detail-box">
        <h1>Order Detail</h1>
        <div class="mt-5">
            <p>
                <b>Order ID: </b>
                <span th:utext="${orderDetail.orderId}">123</span>
            </p>
            <p>
                <b>Customer Full Name: </b>
                <span th:utext="${orderDetail.customerFullname}">123</span>
            </p>
            <p>
                <b>Customer Phone: </b>
                <span th:utext="${orderDetail.customerPhone}">123</span>
            </p>
            <p>
                <b>Shipper Full Name: </b>
                <span th:utext="${orderDetail.shipperFullname}">123</span>
            </p>
            <p>
                <b>Address: </b>
                <span th:utext="${orderDetail.address}">123</span>
            </p>
        </div>
        <div>
            <table class="table table-striped table-hover" th:fragment="food-list">
                <thead>
                    <tr>
                        <th>Food Name</th>
                        <th>Quantity</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="food: ${foods}">
                        <td th:utext="${food.name}">1</td>
                        <td th:utext="${food.quantity}">2023-03-12</td>
                        <td class="cost" th:utext="${food.cost}">123 Main St</td>
                    </tr>
                </tbody>
            </table>
            <p>
                <b>Total: </b>
                <span id="total">100,000</span>
            </p>
        </div>
        <div>
            <a class="btn btn-outline-primary" href="/shipper/home">Home</a>
        </div>
    </div>
</body>

</html>
