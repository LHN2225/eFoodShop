<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <section class="get-a-quote" th:fragment="profile-box">
        <div class="container" data-aos="fade-up">
            <div class="">
                <div style="width:60%">
                    <form id="submit-form" class="php-email-form" th:attr="onsubmit=${'submitForm(); return false;'}">
                        <h3 class="mb-3">Your Information</h3>
                        <div class="row gy-4">

                            <div class="col-md-12">
                                <label class="mb-2">Email:</label>
                                <input type="text" name="email" th:value="${user.email}" class="form-control"
                                    placeholder="Username" disabled>
                            </div>

                            <!--<div class="col-md-12">
                                <label class="mb-2">Password:</label>
                                <input type="password" name="password" th:value="${user.password}" class="form-control"
                                    placeholder="Password" required>
                            </div>-->

                            <div class="col-md-12">
                                <label class="mb-2">Full Name:</label>
                                <input type="text" name="fullname" th:value="${user.fullname}" class="form-control"
                                    placeholder="Full Name" required>
                            </div>

                            <div class="col-md-12">
                                <label class="mb-2">Phone Number:</label>
                                <input type="text" name="phone" th:value="${user.phone}" class="form-control"
                                    placeholder="Phone" required>
                            </div>

                            <div class="col-md-12 text-center">
                                <div>
                                    <button type="submit" class="me-5">Save</button>
                                    <a class="get-a-quote text-secondary" href="/shipper/home">Cancel</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div><!-- End Quote Form -->

            </div>
            

        </div>
    </section><!-- End Get a Quote Section -->
</body>

</html>
