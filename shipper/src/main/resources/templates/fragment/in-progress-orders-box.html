<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <table class="table table-striped table-hover" th:fragment="in-progress-orders-box">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Address</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order: ${orders}">
                <td class="order-id" th:utext="${order.id}"></td>
                <td th:utext="${order.address}"></td>
                <td><a class="btn btn-primary" th:href="@{'../order/' + ${order.id}}">Detail</a></td>
                <td><button class="btn btn-success" onclick="finish(this)">Finish</button></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
