<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <table class="table table-striped table-hover" th:fragment="in-progress-orders-box">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Shipping Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order: ${orders}">
                <td class="order-id" th:utext="${order.id}"></td>
                <td th:utext="${order.shippingStatus}"></td>
                <td><a class="btn btn-primary" th:href="@{'../../../order/orders/' + ${order.id}}">Detail</a></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
